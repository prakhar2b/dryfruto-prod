services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - dryfruto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: dryfruto-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dryfruto-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://statellmarketing.com
    container_name: dryfruto-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - dryfruto-network

  # Nginx Reverse Proxy - Exposed on Port 9001
  nginx:
    image: nginx:alpine
    container_name: dryfruto-nginx
    restart: unless-stopped
    ports:
      - "9001:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dryfruto-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: dryfruto-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data:
  uploads_data:

networks:
  dryfruto-network:
    driver: bridge
