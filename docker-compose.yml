services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dryfruto
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dryfruto --quiet
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dryfruto_api
    restart: unless-stopped
    environment:
      # Internal MongoDB connection using Docker service name
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
      - CORS_ORIGINS=*
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dryfruto_web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: dryfruto_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
      - GENERATE_SSL=${GENERATE_SSL:-false}
    volumes:
      - ssl_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:
  uploads_data:
  ssl_certs:
  certbot_www:

networks:
  app-network:
    driver: bridge
